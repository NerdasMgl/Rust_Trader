daily_drawdown_limit = 0.10
allowed_symbols = ["BTC-USDT-SWAP", "ETH-USDT-SWAP"]

# [时间间隔配置]
[timing]
cycle_rest_sec = 300
evolution_sec = 3600
symbol_gap_sec = 2

